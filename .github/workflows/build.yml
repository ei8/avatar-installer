name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: "8.x"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore .NET Workloads
        run: dotnet workload restore ./src/ei8-Avatar-Installer-Master.sln

      - name: Restore NuGet Packages
        run: dotnet restore ./src/ei8-Avatar-Installer-Master.sln

      - name: Build
        run: dotnet build ./src/ei8-Avatar-Installer-Master.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./src/ei8-Avatar-Installer-Master.sln --configuration Release --no-restore --no-build
